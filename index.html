<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="icon" type="image/x-icon" href="assets/android-chrome-192x192.png">

    <title>Calculín</title>
  </head>
  <body>
    <main class="calculadora">
        <div>
            <input type="text" class="pantalla" value="0">
        </div>

        <div class="botones">
                <button class="operador" data-value="C">C</button>
                <button class="operador" data-value="(">(</button>
                <button class="operador" data-value=")">)</button>
                <button class="operador" data-value="%">%</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operador" data-value="*">*</button>
                <button data-value="4">4</button>        
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operador" data-value="-">-</button>
                <button data-value="1">1</button>        
                <button data-value="2">2</button>        
                <button data-value="3">3</button>
                <button class="operador" data-value="+">+</button>
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="operador" data-value="=">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Hecho con ❤ (y algunas lágrimas) por <a href="https://github.com/solshk">solshk</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js" integrity="sha512-JLWfLWde2M173Tt7ju+tBz8OSzcfpCmkwK75AE2ErZYBWxN9143UWlIoHq8KrfBusmLu34d6SmHu3JwJHbufnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
